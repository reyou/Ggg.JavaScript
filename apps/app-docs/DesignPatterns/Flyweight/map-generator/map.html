<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>The HTML5 Herald</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
</head>

<body>
    <script>
        var stateManager = {
            fly: function () {
                var self = this;
                $('#container').unbind().bind("click", function (e) {
                    var target = $(e.originalTarget || e.srcElement);
                    // if (target.is("div.toggle")) {
                    //     self.handleClick(target);
                    // }
                    self.handleClick(target);
                });
            },
            handleClick: function (elem) {
                elem.find('span').toggle('slow');
            }
        };
        $(document).ready(function () {
            stateManager.fly();
        });
    </script>
    <div id="container" style="background-color: darkgrey">
        <div class="toggle" href="#">More Info (Address)
            <span class="info">
                This is more information
            </span>
        </div>
        <div class="toggle" href="#">Even More Info (Map)
            <span class="info">
                <iframe src="http://www.map-generator.net/extmap.php?name=London&amp;address=london%2C%20england&amp;width=500...gt;" </iframe>
            </span>
        </div>
    </div>

</body>

</html>
