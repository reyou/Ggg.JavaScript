<!DOCTYPE html>
<html>

<head>
    <title>Hello Handlebars - handlebarstut4</title>
    <script src="handlebars-v4.0.10.js"></script>
    <script src="handlebarstut4.registeredHelpers.js"></script>
</head>

<body>

    <div id="contentDiv"></div>

    <script id="the-template" type="text/x-handlebars-template">

        {{!-- 10. You can use with to refer to a nested parameter --}}
        <div class="potter-1">
            <h3>{{title}}</h3>
            {{#with techData}}
            <div class="isbn">isbn: {{isbn}}</div>
            <div class="author">author: {{author}}</div>
            {{/with}}
        </div><br />
        <div></div>
        {{!-- Otherwise you would use the following --}}
        <div class="potter-2">
            {{title}} by {{techData.author}}
        </div>

    </script>

    <script type="text/javascript" src="handlebarstut4.js"></script>

</body>

</html>
