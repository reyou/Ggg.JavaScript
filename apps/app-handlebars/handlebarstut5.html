<!DOCTYPE html>
<html>

<head>
    <title>Hello Handlebars</title>
    <script src="handlebars-v4.0.10.js"></script>
</head>

<body>

    <div id="contentDiv"></div>

    <script id="the-template" type="text/x-handlebars-template">

        {{!-- 11. Partials provide code reuse, but unlike helpers they dont compute anything, but instead work like placeholders
        for data. --}}
        <div></div>
        {{> myName }}
        <div></div>
        {{!-- 12. We can call for data in the partial and define the tag to surround it --}}
        <div class="post">
            {{> askQuestion tagName="h2" }}
            <h2>Suggestions</h2>
            {{!-- We can cycle through all comments passed and also define the surrounding tag --}}
            <div></div>
            {{#each comments}}
            <div></div>
            {{> askQuestion tagName="h3" }}
            <div></div>
            {{/each}}
        </div>

    </script>

    <script type="text/javascript" src="handlebarstut5.js"></script>

</body>

</html>
