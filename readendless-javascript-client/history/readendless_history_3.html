<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web APIs > History 3</title>
  </head>
  <body>
    <h1>Web APIs > History 3</h1>
    <div>Length: <input id="historyLength" type="text" /></div>
    <p>Back with History: <button id="backButton">Back</button></p>
    <p>
      Back with Link:
      <a href="readendless_history.html">readendless_history.html</a>
    </p>
    <script src="./readendless_history.js"></script>
    <script>
      let backButton = document.getElementById('backButton');
      backButton.addEventListener('click', () => {
        ReadEndlessHistory.navigateBack();
      });
      let historyLength = document.getElementById('historyLength');
      historyLength.value = ReadEndlessHistory.getLength();
    </script>
  </body>
</html>
